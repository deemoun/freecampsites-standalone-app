<!DOCTYPE html>
<html>
<title>FreeCampsites Locator</title>
<head>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    display: flex;
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div id="nav-body-ctrls"></div>
  <div id="nav-body-views"></div>
  <script>
    const ElectronNavigation = require('electron-navigation')
    const enav = new ElectronNavigation({
        showAddTabButton: false,
        showUrlBar: false,
        showReloadButton: true
    })
    enav.newTab('http://www.freecampsites.net', {
      title: 'Freecampsites Locator',
      icon: 'default',
      close: false,
      id: 'mainPage'

})
</script>
  <!-- <webview src="https://www.freecampsites.net"></webview> -->
</body>
</html>
